;:230,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// First, let&#x27;s click the \&quot;Clear completed\&quot; button\n// `contains` is actually serving two purposes here.\n// First, it&#x27;s ensuring that the button exists within the dom.\n// This button only appears when at least one task is checked\n// so this command is implicitly verifying that it does exist.\n// Second, it selects the button so we can click it.\ncy.contains(&#x27;Clear completed&#x27;).click();\n// Then we can make sure that there is only one element\n// in the list and our element does not exist\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).should(&#x27;not.have.text&#x27;, &#x27;Pay electric bill&#x27;);\n// Finally, make sure that the clear button no longer exists.\ncy.contains(&#x27;Clear completed&#x27;).should(&#x27;not.exist&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;1482ea73-5bfa-423a-b09e-90c44a51aebb&quot;,&quot;parentUUID&quot;:&quot;24cb5662-fdc5-406d-b522-7550afd78941&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;d2cbbe5b-1846-4011-a030-93c910af75a9&quot;,&quot;80d1ffc0-628f-423d-9737-8b7b4d0b78ef&quot;,&quot;1482ea73-5bfa-423a-b09e-90c44a51aebb&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:715,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[&quot;ffd46919-5408-4181-8c56-3aec26000be9&quot;,&quot;e809d163-cc8e-4537-aea1-c7ef2c478c53&quot;],&quot;failures&quot;:[&quot;bb6fcbe7-9c62-42a6-96f7-0ce2cf620198&quot;],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:4890,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped ;have.value&#x27;, &#x27;disabled error checking&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;91086330-88c2-4307-a834-943b19b26859&quot;,&quot;parentUUID&quot;:&quot;47c68b22-40a1-4aaa-86b3-4d52cc595f47&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.focus() - focus on a DOM element&quot;,&quot;fullTitle&quot;:&quot;Actions .focus() - focus on a DOM element&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:135,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/focus\ncy.get(&#x27;.action-focus&#x27;).focus().should(&#x27;have.class&#x27;, &#x27;focus&#x27;).prev().should(&#x27;have.attr&#x27;, &#x27;style&#x27;, &#x27;color: orange;&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;d67de77b-03b3-4963-91db-0786e1df1860&quot;,&quot;parentUUID&quot;:&quot;47c68b22-40a1-4aaa-86b3-4d52cc595f47&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.blur() - blur off a DOM element&quot;,&quot;fullTitle&quot;:&quot;Actions .blur() - blur off a DOM element&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:362,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/blur\ncy.get(&#x27;.action-blur&#x27;).type(&#x27;About to blur&#x27;).blur().should(&#x27;have.class&#x27;, &#x27;error&#x27;).prev().should(&#x27;have.attr&#x27;, &#x27;style&#x27;, &#x27;color: red;&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;2b14b722-ac5b-437a-876f-1b537e332bdb&quot;,&quot;parentUUID&quot;:&quot;47c68b22-40a1-4aaa-86b3-4d52cc595f47&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.clear() - clears an input or textarea element&quot;,&quot;fullTitle&quot;:&quot;Actions .clear() - clears an input or textarea element&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:447,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/clear\ncy.get(&#x27;.action-clear&#x27;).type(&#x27;Clear this text&#x27;).should(&#x27;have.value&#x27;, &#x27;Clear this text&#x27;).clear().should(&#x27;have.value&#x27;, &#x27;&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;0fc10fb8-270d-423a-98f1-d95fd08fe731&quot;,&quot;parentUUID&quot;:&quot;47c68b22-40a1-4aaa-86b3-4d52cc595f47&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.submit() - submit a form&quot;,&quot;fullTitle&quot;:&quot;Actions .submit() - submit a form&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:344,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/submit\ncy.get(&#x27;.action-form&#x27;).find(&#x27;[type=\&quot;text\&quot;]&#x27;).type(&#x27;HALFOFF&#x27;);\ncy.get(&#x27;.action-form&#x27;).submit().next().should(&#x27;contain&#x27;, &#x27;Your form has been submitted!&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;b3188436-b51d-4a5a-bd86-5984df95b480&quot;,&quot;parentUUID&quot;:&quot;47c68b22-40a1-4aaa-86b3-4d52cc595f47&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.click() - click on a DOM element&quot;,&quot;fullTitle&quot;:&quot;Actions .click() - click on a DOM element&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:1803,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/click\ncy.get(&#x27;.action-btn&#x27;).click();\n// You can click on 9 specific positions of an element:\n//  -----------------------------------\n// | topLeft        top       topRight |\n// |                                   |\n// |                                   |\n// |                                   |\n// | left          center        right |\n// |                                   |\n// |                                   |\n// |                                   |\n// | bottomLeft   bottom   bottomRight |\n//  -----------------------------------\n// clicking in the center of the element is the default\ncy.get(&#x27;#action-canvas&#x27;).click();\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;topLeft&#x27;);\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;top&#x27;);\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;topRight&#x27;);\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;left&#x27;);\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;right&#x27;);\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;bottomLeft&#x27;);\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;bottom&#x27;);\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;bottomRight&#x27;);\n// .click() accepts an x and y coordinate\n// that controls where the click occurs :)\ncy.get(&#x27;#action-canvas&#x27;).click(80, 75) // click 80px on x coord and 75px on y coord\n.click(170, 75).click(80, 165).click(100, 185).click(125, 190).click(150, 185).click(170, 165);\n// click multiple elements by passing multiple: true\ncy.get(&#x27;.action-labels&gt;.label&#x27;).click({\n  multiple: true\n});\n// Ignore error checking prior to clicking\ncy.get(&#x27;.action-opacity&gt;.btn&#x27;).click({\n  force: true\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;8397f2a1-a7aa-4730-8555-556ac84b9177&quot;,&quot;parentUUID&quot;:&quot;47c68b22-40a1-4aaa-86b3-4d52cc595f47&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.dblclick() - double click on a DOM element&quot;,&quot;fullTitle&quot;:&quot;Actions .dblclick() - double click on a DOM element&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:184,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/dblclick\n// Our app has a listener on &#x27;dblclick&#x27; event in our &#x27;scripts.js&#x27;\n// that hides the div and shows an input on double click\ncy.get(&#x27;.action-div&#x27;).dblclick().should(&#x27;not.be.visible&#x27;);\ncy.get(&#x27;.action-input-hidden&#x27;).should(&#x27;be.visible&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;1623d183-3218-4ded-8deb-10c3465d64f2&quot;,&quot;parentUUID&quot;:&quot;47c68b22-40a1-4aaa-86b3-4d52cc595f47&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.rightclick() - right click on a DOM element&quot;,&quot;fullTitle&quot;:&quot;Actions .rightclick() - right click on a DOM element&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:163,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/rightclick\n// Our app has a listener on &#x27;contextmenu&#x27; event in our &#x27;scripts.js&#x27;\n// that hides the div and shows an input on right click\ncy.get(&#x27;.rightclick-action-div&#x27;).rightclick().should(&#x27;not.be.visible&#x27;);\ncy.get(&#x27;.rightclick-action-input-hidden&#x27;).should(&#x27;be.visible&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;1445f2b4-aa6c-4b83-a475-a4498e759666&quot;,&quot;parentUUID&quot;:&quot;47c68b22-40a1-4aaa-86b3-4d52cc595f47&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.check() - check a checkbox or radio element&quot;,&quot;fullTitle&quot;:&quot;Actions .check() - check a checkbox or radio el l uncheck all matching\n// checkbox elements in succession, one after another\ncy.get(&#x27;.action-check [type=\&quot;checkbox\&quot;]&#x27;).not(&#x27;[disabled]&#x27;).uncheck().should(&#x27;not.be.checked&#x27;);\n// .uncheck() accepts a value argument\ncy.get(&#x27;.action-check [type=\&quot;checkbox\&quot;]&#x27;).check(&#x27;checkbox1&#x27;).uncheck(&#x27;checkbox1&#x27;).should(&#x27;not.be.checked&#x27;);\n// .uncheck() accepts an array of values\ncy.get(&#x27;.action-check [type=\&quot;checkbox\&quot;]&#x27;).check([&#x27;checkbox1&#x27;, &#x27;checkbox3&#x27;]).uncheck([&#x27;checkbox1&#x27;, &#x27;checkbox3&#x27;]).should(&#x27;not.be.checked&#x27;);\n// Ignore error checking prior to unchecking\ncy.get(&#x27;.action-check [disabled]&#x27;).uncheck({\n  force: true\n}).should(&#x27;not.be.checked&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;04698670-4eab-418e-b957-15a0db2a2409&quot;,&quot;parentUUID&quot;:&quot;47c68b22-40a1-4aaa-86b3-4d52cc595f47&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.select() - select an option in a &lt;select&gt; element&quot;,&quot;fullTitle&quot;:&quot;Actions .select() - select an option in a &lt;select&gt; element&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:801,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/select\n// at first, no option should be selected\ncy.get(&#x27;.action-select&#x27;).should(&#x27;have.value&#x27;, &#x27;--Select a fruit--&#x27;);\n// Select option(s) with matching text content\ncy.get(&#x27;.action-select&#x27;).select(&#x27;apples&#x27;);\n// confirm the apples were selected\n// note that each value starts with \&quot;fr-\&quot; in our HTML\ncy.get(&#x27;.action-select&#x27;).should(&#x27;have.value&#x27;, &#x27;fr-apples&#x27;);\ncy.get(&#x27;.action-select-multiple&#x27;).s
