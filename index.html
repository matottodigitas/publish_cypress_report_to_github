;:274,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// First, let&#x27;s click the \&quot;Clear completed\&quot; button\n// `contains` is actually serving two purposes here.\n// First, it&#x27;s ensuring that the button exists within the dom.\n// This button only appears when at least one task is checked\n// so this command is implicitly verifying that it does exist.\n// Second, it selects the button so we can click it.\ncy.contains(&#x27;Clear completed&#x27;).click();\n// Then we can make sure that there is only one element\n// in the list and our element does not exist\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).should(&#x27;not.have.text&#x27;, &#x27;Pay electric bill&#x27;);\n// Finally, make sure that the clear button no longer exists.\ncy.contains(&#x27;Clear completed&#x27;).should(&#x27;not.exist&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;e7874a8f-9e01-4a22-b280-ffdab496d8d7&quot;,&quot;parentUUID&quot;:&quot;5daac05d-7c7f-4e14-a1b9-abcde9cb1dff&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;7fcc583e-b3b7-4d83-bc8f-6ee3aba182a7&quot;,&quot;14d08271-b8b4-4b75-80fe-4706e16f5960&quot;,&quot;e7874a8f-9e01-4a22-b280-ffdab496d8d7&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:789,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[&quot;56cfd032-eea9-4bc5-8e3c-f6a276768207&quot;,&quot;ada087b7-8306-4679-ae71-0420a23e84cb&quot;],&quot;failures&quot;:[&quot;f3aa2eb0-213d-4fe1-98c0-16d592fa9f79&quot;],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:4965,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped ;have.value&#x27;, &#x27;disabled error checking&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;c0c200ef-4d79-4c8e-9ca7-b449f7e916bb&quot;,&quot;parentUUID&quot;:&quot;ba436121-38b6-480c-a955-8ded3a72df4b&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.focus() - focus on a DOM element&quot;,&quot;fullTitle&quot;:&quot;Actions .focus() - focus on a DOM element&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:137,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/focus\ncy.get(&#x27;.action-focus&#x27;).focus().should(&#x27;have.class&#x27;, &#x27;focus&#x27;).prev().should(&#x27;have.attr&#x27;, &#x27;style&#x27;, &#x27;color: orange;&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;057805bc-1c92-4668-a643-445f0f884613&quot;,&quot;parentUUID&quot;:&quot;ba436121-38b6-480c-a955-8ded3a72df4b&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.blur() - blur off a DOM element&quot;,&quot;fullTitle&quot;:&quot;Actions .blur() - blur off a DOM element&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:369,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/blur\ncy.get(&#x27;.action-blur&#x27;).type(&#x27;About to blur&#x27;).blur().should(&#x27;have.class&#x27;, &#x27;error&#x27;).prev().should(&#x27;have.attr&#x27;, &#x27;style&#x27;, &#x27;color: red;&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;dfb085fd-1c26-42f1-956c-294cd2f194fe&quot;,&quot;parentUUID&quot;:&quot;ba436121-38b6-480c-a955-8ded3a72df4b&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.clear() - clears an input or textarea element&quot;,&quot;fullTitle&quot;:&quot;Actions .clear() - clears an input or textarea element&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:469,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/clear\ncy.get(&#x27;.action-clear&#x27;).type(&#x27;Clear this text&#x27;).should(&#x27;have.value&#x27;, &#x27;Clear this text&#x27;).clear().should(&#x27;have.value&#x27;, &#x27;&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;2d3cee78-2f5b-43c0-a125-dfa3a1f5f98c&quot;,&quot;parentUUID&quot;:&quot;ba436121-38b6-480c-a955-8ded3a72df4b&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.submit() - submit a form&quot;,&quot;fullTitle&quot;:&quot;Actions .submit() - submit a form&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:408,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/submit\ncy.get(&#x27;.action-form&#x27;).find(&#x27;[type=\&quot;text\&quot;]&#x27;).type(&#x27;HALFOFF&#x27;);\ncy.get(&#x27;.action-form&#x27;).submit().next().should(&#x27;contain&#x27;, &#x27;Your form has been submitted!&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;db8bfd7a-4efa-430f-80d9-96bb1d56a679&quot;,&quot;parentUUID&quot;:&quot;ba436121-38b6-480c-a955-8ded3a72df4b&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.click() - click on a DOM element&quot;,&quot;fullTitle&quot;:&quot;Actions .click() - click on a DOM element&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:1826,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/click\ncy.get(&#x27;.action-btn&#x27;).click();\n// You can click on 9 specific positions of an element:\n//  -----------------------------------\n// | topLeft        top       topRight |\n// |                                   |\n// |                                   |\n// |                                   |\n// | left          center        right |\n// |                                   |\n// |                                   |\n// |                                   |\n// | bottomLeft   bottom   bottomRight |\n//  -----------------------------------\n// clicking in the center of the element is the default\ncy.get(&#x27;#action-canvas&#x27;).click();\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;topLeft&#x27;);\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;top&#x27;);\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;topRight&#x27;);\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;left&#x27;);\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;right&#x27;);\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;bottomLeft&#x27;);\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;bottom&#x27;);\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;bottomRight&#x27;);\n// .click() accepts an x and y coordinate\n// that controls where the click occurs :)\ncy.get(&#x27;#action-canvas&#x27;).click(80, 75) // click 80px on x coord and 75px on y coord\n.click(170, 75).click(80, 165).click(100, 185).click(125, 190).click(150, 185).click(170, 165);\n// click multiple elements by passing multiple: true\ncy.get(&#x27;.action-labels&gt;.label&#x27;).click({\n  multiple: true\n});\n// Ignore error checking prior to clicking\ncy.get(&#x27;.action-opacity&gt;.btn&#x27;).click({\n  force: true\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;eff2cc0c-387a-43f7-9494-0b3de2b8671c&quot;,&quot;parentUUID&quot;:&quot;ba436121-38b6-480c-a955-8ded3a72df4b&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.dblclick() - double click on a DOM element&quot;,&quot;fullTitle&quot;:&quot;Actions .dblclick() - double click on a DOM element&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:165,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/dblclick\n// Our app has a listener on &#x27;dblclick&#x27; event in our &#x27;scripts.js&#x27;\n// that hides the div and shows an input on double click\ncy.get(&#x27;.action-div&#x27;).dblclick().should(&#x27;not.be.visible&#x27;);\ncy.get(&#x27;.action-input-hidden&#x27;).should(&#x27;be.visible&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;7b0cb681-74a8-4dec-8195-062dc258afb5&quot;,&quot;parentUUID&quot;:&quot;ba436121-38b6-480c-a955-8ded3a72df4b&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.rightclick() - right click on a DOM element&quot;,&quot;fullTitle&quot;:&quot;Actions .rightclick() - right click on a DOM element&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:156,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/rightclick\n// Our app has a listener on &#x27;contextmenu&#x27; event in our &#x27;scripts.js&#x27;\n// that hides the div and shows an input on right click\ncy.get(&#x27;.rightclick-action-div&#x27;).rightclick().should(&#x27;not.be.visible&#x27;);\ncy.get(&#x27;.rightclick-action-input-hidden&#x27;).should(&#x27;be.visible&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;a02d4d3a-e8e6-4601-a8c6-b7e5eae95d55&quot;,&quot;parentUUID&quot;:&quot;ba436121-38b6-480c-a955-8ded3a72df4b&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.check() - check a checkbox or radio element&quot;,&quot;fullTitle&quot;:&quot;Actions .check() - check a checkbox or radio el l uncheck all matching\n// checkbox elements in succession, one after another\ncy.get(&#x27;.action-check [type=\&quot;checkbox\&quot;]&#x27;).not(&#x27;[disabled]&#x27;).uncheck().should(&#x27;not.be.checked&#x27;);\n// .uncheck() accepts a value argument\ncy.get(&#x27;.action-check [type=\&quot;checkbox\&quot;]&#x27;).check(&#x27;checkbox1&#x27;).uncheck(&#x27;checkbox1&#x27;).should(&#x27;not.be.checked&#x27;);\n// .uncheck() accepts an array of values\ncy.get(&#x27;.action-check [type=\&quot;checkbox\&quot;]&#x27;).check([&#x27;checkbox1&#x27;, &#x27;checkbox3&#x27;]).uncheck([&#x27;checkbox1&#x27;, &#x27;checkbox3&#x27;]).should(&#x27;not.be.checked&#x27;);\n// Ignore error checking prior to unchecking\ncy.get(&#x27;.action-check [disabled]&#x27;).uncheck({\n  force: true\n}).should(&#x27;not.be.checked&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;a2f60871-666c-4a7e-8be4-d42713c961cd&quot;,&quot;parentUUID&quot;:&quot;ba436121-38b6-480c-a955-8ded3a72df4b&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.select() - select an option in a &lt;select&gt; element&quot;,&quot;fullTitle&quot;:&quot;Actions .select() - select an option in a &lt;select&gt; element&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:812,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/select\n// at first, no option should be selected\ncy.get(&#x27;.action-select&#x27;).should(&#x27;have.value&#x27;, &#x27;--Select a fruit--&#x27;);\n// Select option(s) with matching text content\ncy.get(&#x27;.action-select&#x27;).select(&#x27;apples&#x27;);\n// confirm the apples were selected\n// note that each value starts with \&quot;fr-\&quot; in our HTML\ncy.get(&#x27;.action-select&#x27;).should(&#x27;have.value&#x27;, &#x27;fr-apples&#x27;);\ncy.get(&#x27;.action-select-multiple&#x27;).s
