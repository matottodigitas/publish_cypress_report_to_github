;:239,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// First, let&#x27;s click the \&quot;Clear completed\&quot; button\n// `contains` is actually serving two purposes here.\n// First, it&#x27;s ensuring that the button exists within the dom.\n// This button only appears when at least one task is checked\n// so this command is implicitly verifying that it does exist.\n// Second, it selects the button so we can click it.\ncy.contains(&#x27;Clear completed&#x27;).click();\n// Then we can make sure that there is only one element\n// in the list and our element does not exist\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).should(&#x27;not.have.text&#x27;, &#x27;Pay electric bill&#x27;);\n// Finally, make sure that the clear button no longer exists.\ncy.contains(&#x27;Clear completed&#x27;).should(&#x27;not.exist&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;efb40d7d-6725-497a-833a-38c8c1c545a9&quot;,&quot;parentUUID&quot;:&quot;076777b4-3630-4571-a981-a4cb39a0b23d&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;c80bcaf2-6098-4787-a110-f649bc2e5be5&quot;,&quot;c4a57fe4-4c2c-4b49-a530-18a2f1feac74&quot;,&quot;efb40d7d-6725-497a-833a-38c8c1c545a9&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:743,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[&quot;a504b820-ec0c-4f2e-9b76-0f46687d45a5&quot;,&quot;096addeb-eaaa-4234-92e4-83e979c87c68&quot;],&quot;failures&quot;:[&quot;6bf9b184-fed1-4fae-9578-61edfe5b6ad6&quot;],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:4987,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped tle&quot;:&quot;Actions .clear() - clears an input or textarea element&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:453,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/clear\ncy.get(&#x27;.action-clear&#x27;).type(&#x27;Clear this text&#x27;).should(&#x27;have.value&#x27;, &#x27;Clear this text&#x27;).clear().should(&#x27;have.value&#x27;, &#x27;&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;72b8e496-0dcb-45dc-bd12-bdb5607f8eb8&quot;,&quot;parentUUID&quot;:&quot;c94cd943-2696-427e-8785-4055c0241472&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.submit() - submit a form&quot;,&quot;fullTitle&quot;:&quot;Actions .submit() - submit a form&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:348,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/submit\ncy.get(&#x27;.action-form&#x27;).find(&#x27;[type=\&quot;text\&quot;]&#x27;).type(&#x27;HALFOFF&#x27;);\ncy.get(&#x27;.action-form&#x27;).submit().next().should(&#x27;contain&#x27;, &#x27;Your form has been submitted!&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;5674c8f2-be32-4307-836e-920dd7d15299&quot;,&quot;parentUUID&quot;:&quot;c94cd943-2696-427e-8785-4055c0241472&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.click() - click on a DOM element&quot;,&quot;fullTitle&quot;:&quot;Actions .click() - click on a DOM element&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:1787,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/click\ncy.get(&#x27;.action-btn&#x27;).click();\n// You can click on 9 specific positions of an element:\n//  -----------------------------------\n// | topLeft        top       topRight |\n// |                                   |\n// |                                   |\n// |                                   |\n// | left          center        right |\n// |                                   |\n// |                                   |\n// |                                   |\n// | bottomLeft   bottom   bottomRight |\n//  -----------------------------------\n// clicking in the center of the element is the default\ncy.get(&#x27;#action-canvas&#x27;).click();\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;topLeft&#x27;);\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;top&#x27;);\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;topRight&#x27;);\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;left&#x27;);\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;right&#x27;);\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;bottomLeft&#x27;);\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;bottom&#x27;);\ncy.get(&#x27;#action-canvas&#x27;).click(&#x27;bottomRight&#x27;);\n// .click() accepts an x and y coordinate\n// that controls where the click occurs :)\ncy.get(&#x27;#action-canvas&#x27;).click(80, 75) // click 80px on x coord and 75px on y coord\n.click(170, 75).click(80, 165).click(100, 185).click(125, 190).click(150, 185).click(170, 165);\n// click multiple elements by passing multiple: true\ncy.get(&#x27;.action-labels&gt;.label&#x27;).click({\n  multiple: true\n});\n// Ignore error checking prior to clicking\ncy.get(&#x27;.action-opacity&gt;.btn&#x27;).click({\n  force: true\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;49b3a2fa-cc4e-48d2-8504-aedaeddd87de&quot;,&quot;parentUUID&quot;:&quot;c94cd943-2696-427e-8785-4055c0241472&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.dblclick() - double click on a DOM element&quot;,&quot;fullTitle&quot;:&quot;Actions .dblclick() - double click on a DOM element&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:157,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/dblclick\n// Our app has a listener on &#x27;dblclick&#x27; event in our &#x27;scripts.js&#x27;\n// that hides the div and shows an input on double click\ncy.get(&#x27;.action-div&#x27;).dblclick().should(&#x27;not.be.visible&#x27;);\ncy.get(&#x27;.action-input-hidden&#x27;).should(&#x27;be.visible&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;12c910ea-98c1-4bd7-b185-207a5e2d3f8b&quot;,&quot;parentUUID&quot;:&quot;c94cd943-2696-427e-8785-4055c0241472&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.rightclick() - right click on a DOM element&quot;,&quot;fullTitle&quot;:&quot;Actions .rightclick() - right click on a DOM element&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:156,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/rightclick\n// Our app has a listener on &#x27;contextmenu&#x27; event in our &#x27;scripts.js&#x27;\n// that hides the div and shows an input on right click\ncy.get(&#x27;.rightclick-action-div&#x27;).rightclick().should(&#x27;not.be.visible&#x27;);\ncy.get(&#x27;.rightclick-action-input-hidden&#x27;).should(&#x27;be.visible&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;1b6f0dc6-dee1-4f64-b2d3-59478bd6d61a&quot;,&quot;parentUUID&quot;:&quot;c94cd943-2696-427e-8785-4055c0241472&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.check() - check a checkbox or radio element&quot;,&quot;fullTitle&quot;:&quot;Actions .check() - check a checkbox or radio el l uncheck all matching\n// checkbox elements in succession, one after another\ncy.get(&#x27;.action-check [type=\&quot;checkbox\&quot;]&#x27;).not(&#x27;[disabled]&#x27;).uncheck().should(&#x27;not.be.checked&#x27;);\n// .uncheck() accepts a value argument\ncy.get(&#x27;.action-check [type=\&quot;checkbox\&quot;]&#x27;).check(&#x27;checkbox1&#x27;).uncheck(&#x27;checkbox1&#x27;).should(&#x27;not.be.checked&#x27;);\n// .uncheck() accepts an array of values\ncy.get(&#x27;.action-check [type=\&quot;checkbox\&quot;]&#x27;).check([&#x27;checkbox1&#x27;, &#x27;checkbox3&#x27;]).uncheck([&#x27;checkbox1&#x27;, &#x27;checkbox3&#x27;]).should(&#x27;not.be.checked&#x27;);\n// Ignore error checking prior to unchecking\ncy.get(&#x27;.action-check [disabled]&#x27;).uncheck({\n  force: true\n}).should(&#x27;not.be.checked&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;7f64454b-fd19-4cce-9493-da6305f6de17&quot;,&quot;parentUUID&quot;:&quot;c94cd943-2696-427e-8785-4055c0241472&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.select() - select an option in a &lt;select&gt; element&quot;,&quot;fullTitle&quot;:&quot;Actions .select() - select an option in a &lt;select&gt; element&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:804,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// https://on.cypress.io/select\n// at first, no option should be selected\ncy.get(&#x27;.action-select&#x27;).should(&#x27;have.value&#x27;, &#x27;--Select a fruit--&#x27;);\n// Select option(s) with matching text content\ncy.get(&#x27;.action-select&#x27;).select(&#x27;apples&#x27;);\n// confirm the apples were selected\n// note that each value starts with \&quot;fr-\&quot; in our HTML\ncy.get(&#x27;.action-select&#x27;).should(&#x27;have.value&#x27;, &#x27;fr-apples&#x27;);\ncy.get(&#x27;.action-select-multiple&#x27;).s
